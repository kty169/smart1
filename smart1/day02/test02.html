<!DOCTYPE HTML>
<html>
<head>
	<title>메모장 웹문서</title>
	<meta charset="UTF-8">
</head>
<body>
	     <!-- html에서 의 주석 표현은 이 기호를 사용해서 처리한다
	     여러줄을 사용해도 상관없다.
	      -->
	      <a>abcd</a><!--  
	      --><span>efgh</span>
	      <br>
	      <a style="float: left;">abcd</a> 
	      <span style="float: left;">efgh</span>
	      <div style="font-size: 0pt; clear: left;">
	      	<a style="font-size: 12pt;">abcd</a> 
	      	<span style="font-size: 12pt;">efgh</span>
	      </div>
	      <span>여기는 span 태그</span><p /><!-- 태그의 여는 태그와 닫는 태그를 하나로 표현한것. 내용은 없다. -->
	      <span>여기는 span 태그</span>
</body>
</html>
